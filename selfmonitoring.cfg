<setup>
    domain = NMS-PROD
    audit = 0
    callback_retry_count = 3
    nim_login = 
    nim_password = 
    output_directory = output
    output_cache_time = 432000
</setup>
<configuration>
    <alarms>
        intermediate = 1
        spooler = 1
    </alarms>
    check_nisbridge = yes
    priority_on_ha = yes
</configuration>
<ump_monitoring>
    servers = server1,server2
    alarm_callback = ump_failcallback
    alarm_probelist = ump_probelist_fail
</ump_monitoring>
<probes_monitoring>
    <discovery_server>
        callback = get_device_statistics
        alarm_on_probe_deactivated = 0
        ha_superiority = yes
    </discovery_server>
    <hub>
        callback = get_info
        alarm_on_probe_deactivated = 1
        ha_superiority = yes
    </hub>
    <spooler>
        callback = get_info
        alarm_on_probe_deactivated = 1
        ha_superiority = yes
    </spooler>
    <nas>
        callback = get_info
        alarm_on_probe_deactivated = 1
        ha_superiority = yes
    </nas>
    <automated_deployment_engine>
        callback = get_info
        alarm_on_probe_deactivated = 0
        ha_superiority = yes
    </automated_deployment_engine>
    <mpse>
        callback = get_info 
        alarm_on_probe_deactivated = 0
        ha_superiority = yes
    </mpse>
    <alarm_enrichment>
        callback = getStatistics
        alarm_on_probe_deactivated = 1
        ha_superiority = yes
    </alarm_enrichment>
    <HA>
        callback = get_status
        alarm_on_probe_deactivated = 1
        ha_superiority = yes
    </HA>
    <udm_manager>
        callback = getRunningStatistics
        alarm_on_probe_deactivated = 0
        ha_superiority = yes
    </udm_manager>
    <netcoolgtw>
        alarm_on_probe_deactivated = 1
        ha_superiority = yes
    </netcoolgtw>
    <prop_processor>
        alarm_on_probe_deactivated = 1
        ha_superiority = yes
    </prop_processor>
</probes_monitoring>
<alarm_messages>
    <callback_fail>
        message = Callback $callback failed for $probe on hub $hubname
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </callback_fail>
    <probe_offline>
        message = Probe $probe is deactived on hub $hubname
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </probe_offline>
    <spooler_fail>
        message = Spooler from $robotname return RC $rc with get_info callback
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </spooler_fail>
    <intermediate_robot>
        message = Robot $robotname on hub $hubname is in intermediate state
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </intermediate_robot>
    <nisbridge>
        message = Nisbridge is wrongly configured on $hubname/$robotname
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </nisbridge>
        <ump_failcallback>
        message = Selfmonitoring: Callback get_info failed on ump $umpName
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </ump_failcallback>
    <ump_probelist_fail>
        message = Selfmonitoring: Failed to execute probe_list on controller probe for ump $umpName 
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </ump_probelist_fail>
</alarm_messages>
