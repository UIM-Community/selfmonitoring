<setup>
    domain = NMS-PROD
    audit = 0
    callback_retry_count = 3
    nim_login = administrator
    nim_password = nim76prox
    output_directory = output
    output_cache_time = 432000
</setup>
<configuration>
    <alarms>
        intermediate = 1
        spooler = 1
    </alarms>
    nisbridge = 1
</configuration>
<probes_monitoring>
    <discovery_server>
        callback = get_device_statistics
    </discovery_server>
    <hub>
        callback = get_info
    </hub>
    <spooler>
        callback = get_info
    </spooler>
    <nas>
        callback = get_info
    </nas>
    <automated_deployment_engine>
        callback = get_info
    </automated_deployment_engine>
    <mpse>
        callback = get_info 
    </mpse>
    <alarm_enrichment>
        callback = getStatistics
    </alarm_enrichment>
    <HA>
        callback = get_status
    </HA>
    <udm_manager>
        callback = getRunningStatistics
        alarms = 0
    </udm_manager>
</probes_monitoring>
<alarm_messages>
    <callback_fail>
        message = Callback $callback failed for $probe on hub $hubname
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </callback_fail>
    <probe_offline>
        message = Probe $probe is deactived on hub $hubname
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </probe_offline>
    <spooler_fail>
        message = Spooler from $robotname return RC $rc with get_info callback
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </spooler_fail>
    <intermediate_robot>
        message = Robot $robotname on hub $hubname is in intermediate state
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </intermediate_robot>
    <nisbridge>
        message = Nisbridge is wrongly configured on $hubname/$robotname
        i18n_token = 
        severity = 5
        subsystem = 1.1.1.1
    </nisbridge>
</alarm_messages>
